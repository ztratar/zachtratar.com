<!DOCTYPE html>
<html>
<head>
	{% if page.title == 'Zach Tratar' %}
	<title>Zach Tratar</title>
	{% else %}
	<title>{{ page.title }} - Zach Tratar</title>
	{% endif %}
	{% if page.title == 'Zach Tratar' %}
	<meta name="title" content="Zach Tratar">
	{% else %}
	<meta name="title" content="{{ page.title }} - by Zach Tratar">
	<meta property="og:title" content="{{ page.title }}">
	<meta property="og:description" content="By Zach Tratar">
	<meta property="og:type" content="article" />
	{% endif %}
	<meta name="description" content="Entrepreneur & engineering leader. Building Issuing at Stripe.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:creator" content="@zachtratar" />
	{% if page.img %}
	<meta property="og:image" content="https://www.zachtratar.com{{ page.img }}">
	{% endif %}


	<link rel="stylesheet" href="/css/all.css" type="text/css">

  <link rel="icon"
      type="image/png"
      href="/img/favicon.png">

	<!-- Google Analytics.js -->
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-27467149-1', 'auto');
	ga('send', 'pageview');

	</script>
	<!-- End Google Analytics -->
</head>
